<div class="gtco-container">
  <div class="row">
    <!-- Content Left (Sidebar) -->
    <div class="col-md-2 sidebar">
      <a routerLink="/research/introduction" class="button cyan"
        >Introduction</a
      >
      <a routerLink="/research/phd-thesis" class="button cyan">Ph.D Thesis</a>
      <a routerLink="/research/technical-report" class="button cyan"
        >Technical Report</a
      >
      <a routerLink="/research/colloquiums" class="button cyan">Colloquiums</a>
      <a routerLink="/research/ongoing-projects" class="button cyan"
        >On-going Projects</a
      >
      <a routerLink="/research/past-projects" class="button cyan"
        >Past Projects</a
      >
    </div>

    <!-- Content Center -->
    <div class="col-md-8 content">
      <div *ngFor="let prof of professors" class="row mb-5">
        <table class="customers">
          <tr>
            <th>No.</th>
            <th>Title</th>
            <th>Name</th>
            <th>Date</th>
            <th>Thesis</th>
            <th>Presentation</th>
          </tr>
          <tr>
            <td>{{ prof.No }}</td>
            <td>{{ prof.Title }}</td>
            <td>{{ prof.Name }}</td>
            <td>{{ prof.Date }}</td>
            <td class="img-links">
              <a href="{{ prof.Thesis }}"
                ><i class="fa-2x fa-regular fa-file-pdf"></i
              ></a>
            </td>
            <td>
              <a href="{{ prof.Presentation }}"
                ><i class="fa-2x fa-regular fa-file-pdf"></i
              ></a>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <!-- Content Right (Boâ€˜sh joy yoki boshqa content) -->
    <div class="col-md-2 right-content">
      <h2></h2>
    </div>
  </div>
</div>
