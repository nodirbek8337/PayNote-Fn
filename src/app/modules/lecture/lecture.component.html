<div class="gtco-container">
  <div class="row">
    <ul class="col-md-2 sidebar">
      <li *ngFor="let linkYear of linkYears">
        <a class="button cyan" [routerLink]="['/publications', linkYear]">{{
          linkYear
        }}</a>
      </li>
    </ul>

    <!-- Content Center -->
    <div class="col-md-8 content">
      <div class="add-btn text-end" *ngIf="isAuthenticated">
        <kep-button
          (buttonClick)="openSectionModal(null)"
          buttonText="Bo'lim qo'shish"
          buttonType="button"
          buttonWidth="180px"
        ></kep-button>
      </div>
      <div *ngFor="let group of groupedLectures">
        <h3>[{{ group.title }}, {{ group.year }}]</h3>
        <div class="add-btn" *ngIf="isAuthenticated">
          <kep-button
            (buttonClick)="openSectionModal(group)"
            buttonText="Bo'limni yangilash"
            buttonType="button"
            buttonWidth="180px"
          >
          </kep-button>

          <kep-button
            style="margin-left: 8px"
            (buttonClick)="deleteSection(group)"
            buttonText="Bo'limni  o'chirish"
            buttonType="button"
            buttonWidth="180px"
          >
          </kep-button>
        </div>
        <ul>
          <hr />
          <li *ngFor="let lecture of group.lectures">
            {{ lecture.academic }}: {{ lecture.courseName }}
            <strong>{{ lecture.faculty }}</strong>
            <img
              *ngIf="lecture.pdfUrl"
              src="../../../assets/pdf.png"
              (click)="openPdf(lecture.pdfUrl)"
              style="margin-left: 10px; cursor: pointer;"
              alt="pdf"
              width="20px"
              height="20px"
            />
            <div class="add-btn" *ngIf="isAuthenticated">
              <kep-button
                (buttonClick)="openLectureModal(lecture, group)"
                buttonText="Kirishni yangilash"
                buttonType="button"
                buttonWidth="180px"
              >
              </kep-button>

              <kep-button
                style="margin-left: 8px"
                (buttonClick)="deleteLecture(lecture)"
                buttonText="Kirishni  o'chirish"
                buttonType="button"
                buttonWidth="180px"
              >
              </kep-button>
            </div>
            <hr />
          </li>
          <div class="add-btn text-end" *ngIf="isAuthenticated">
            <kep-button
              (buttonClick)="openLectureModal(null, group)"
              buttonText="Kirish qo'shish"
              buttonType="button"
              buttonWidth="180px"
            ></kep-button>
          </div>
        </ul>
      </div>
      <app-modal
        *ngIf="isAuthenticated"
        [modalShow]="modalShow"
        [modalTitle]="
          sectionModal
            ? currentSectionId
              ? 'Bo\'limnini yangilash'
              : 'Yangi bo\'lim qo‘shish'
            : currentLectureId
            ? 'Kirishni yangilash'
            : 'Yangi kirish qo‘shish'
        "
        (modalClose)="modalShow = $event"
      >
        <div class="kep-modal-body">
          <form [formGroup]="lectureForm" (ngSubmit)="submitForm()">
            @if(sectionModal){
            <!-- Title -->
            <app-input
              type="text"
              placeholder="Title"
              formControlName="sectionTitle"
            >
            </app-input>

            <!-- Year -->
            <app-input
              type="number"
              placeholder="Year"
              formControlName="sectionYear"
            >
            </app-input>
            } @if(lectureModal){
              <app-input type="text" placeholder="Academic" formControlName="academic"></app-input>
              <app-input type="text" placeholder="Faculty" formControlName="faculty"></app-input>
              <app-input type="text" placeholder="Course name" formControlName="courseName"></app-input>


            <!-- PDF yuklash -->
            <div
              class="d-flex justify-content-between align-items-center"
              style="padding-right: 40px"
            >
              <kep-button
                (buttonClick)="triggerFileInput()"
                buttonText="PDF tanlash"
                buttonType="button"
                buttonWidth="160px"
              ></kep-button>

              <input
                type="file"
                #fileInput
                accept=".pdf"
                style="display: none"
                (change)="onFileSelected($event)"
              />

              <span>{{ selectedFileName || "Fayl tanlanmagan" }}</span>
            </div>
            }

            <div class="modal-footer mt-3">
              <kep-button
                buttonText="Yopish"
                buttonType="button"
                buttonWidth="120px"
                (buttonClick)="closeModal()"
              >
              </kep-button>

              <kep-button
                buttonText="Saqlash"
                buttonType="submit"
                buttonWidth="120px"
              >
              </kep-button>
            </div>
          </form>
        </div>
      </app-modal>
    </div>
    <!-- Content Right -->
    <div class="col-md-2 right-content">
      <h2></h2>
    </div>
  </div>
</div>
