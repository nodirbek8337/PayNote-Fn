<button
  [type]="buttonType"
  class="animated-btn {{ buttonClass }}"
  [ngClass]="{ clicked: isClicked }"
  [ngStyle]="{ width: buttonWidth }"
  (click)="onClick($event)"
>
  @if(link){
  <a [routerLink]="linkUrl" class="animated-link-a">
    {{ buttonText }}
  </a>
  } @else {
  {{ buttonText }}
  }
</button>
